{{define "content"}}
<div class="page-settings">
    <h2>Settings</h2>

    <section class="settings-section">
        <h3>Theme Selection</h3>

        <div class="setting-item">
            <label>Choose Theme</label>
            <select name="theme" hx-post="/api/themes/setTheme" hx-trigger="change">
                <option value="builtin">Builtin Theme</option>
                <option value="simple" selected>Simple Theme (Current)</option>
            </select>
            <p class="setting-hint">Switch between available themes</p>
        </div>

        <div class="setting-item">
            <label>Dark Mode</label>
            <input
                type="checkbox"
                name="darkMode"
                {{if .DarkMode}}checked{{end}}
                hx-post="/api/config/setDarkMode"
                hx-trigger="change"
            />
            <p class="setting-hint">Toggle dark mode on/off</p>
        </div>

        <div class="setting-item">
            <label>Language</label>
            <select name="language" hx-post="/api/config/setLanguage" hx-trigger="change">
                <option value="en" {{if eq .Language "en"}}selected{{end}}>English</option>
                <option value="de" {{if eq .Language "de"}}selected{{end}}>Deutsch</option>
            </select>
            <p class="setting-hint">Select your preferred language</p>
        </div>
    </section>

    <section class="settings-section">
        <h3>Navigation</h3>
        <div class="setting-item">
            <a href="/home" class="btn">‚Üê Back to Home</a>
        </div>
    </section>
</div>
{{end}}
