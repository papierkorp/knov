{{define "content"}}
<div class="page-settings">
    <h2>{{.T "Theme Settings"}}</h2>

    <div class="settings-section">
        <h3>{{.T "Switch Theme"}}</h3>
        <form hx-post="/api/themes/setTheme" hx-target="body" hx-swap="outerHTML" hx-trigger="change">
            <label for="theme">{{.T "Select Theme:"}}</label>
            <select
                name="theme"
                id="theme"
                hx-get="/api/themes/getAllThemes"
                hx-target="this"
                hx-swap="innerHTML"
                hx-trigger="load"
            >
                <option>Loading themes...</option>
            </select>
        </form>
    </div>

    <div class="settings-section">
        <h3>{{.T "Dark Mode"}}</h3>
        <label class="toggle-container">
            <input
                type="checkbox"
                name="darkMode"
                {{if .DarkMode}}checked{{end}}
                hx-post="/api/config/setDarkMode"
                hx-vals='js:{"enabled": event.target.checked}'
                hx-trigger="change"
            />
            <span class="toggle-label">{{.T "Enable Dark Mode"}}</span>
        </label>
    </div>

    <div class="info-box">
        <p><strong>Note:</strong> This simple theme has minimal features.</p>
        <p>Switch back to the <strong>builtin</strong> theme for full functionality.</p>
    </div>
</div>
{{end}}
