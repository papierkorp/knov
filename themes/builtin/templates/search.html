{{define "content"}}
<div id="page-search">
    <h1>{{T "Search Results"}}</h1>
    <div class="search-form">
        <input
            type="text"
            value="{{.Query}}"
            placeholder="{{T "Search files..."}}"
            hx-get="/api/search?format=cards"
            hx-target="#page-search-results"
            hx-trigger="keyup changed delay:300ms, load"
            name="q"
        />
    </div>
    <div id="page-search-results">
        {{if .Query}}
            <p>{{T "Loading results for"}}: "{{.Query}}"</p>
        {{else}}
            <p>{{T "Enter a search term"}}</p>
        {{end}}
    </div>
</div>
{{end}}
