  /api/dashboards:
    get:
      description: Get list of all dashboards for current user
      parameters:
      - description: Show shortened dashboard names (3 chars max)
        in: query
        name: short
        type: boolean
      produces:
      - application/json
      - text/html
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/dashboard.Dashboard'
            type: array
      summary: Get all dashboards
      tags:
      - dashboards
    post:
      consumes:
      - application/x-www-form-urlencoded
      description: Create a new dashboard with optional widgets
      parameters:
      - description: Dashboard name
        in: formData
        name: name
        required: true
        type: string
      - description: Dashboard layout (oneColumn, twoColumns, threeColumns, fourColumns)
        in: formData
        name: layout
        required: true
        type: string
      - description: Global dashboard (true/false)
        in: formData
        name: global
        type: string
      - description: Widget type (filter, filterForm, fileContent, static, tags, collections,
          folders)
        in: formData
        name: widgets[0][type]
        type: string
      - description: Widget title
        in: formData
        name: widgets[0][title]
        type: string
      - description: Widget X position
        in: formData
        name: widgets[0][position][x]
        type: integer
      - description: Widget Y position
        in: formData
        name: widgets[0][position][y]
        type: integer
      - description: Widget configuration JSON
        in: formData
        name: widgets[0][config]
        type: string
      produces:
      - application/json
      - text/html
      responses:
        "200":
          description: dashboard created
          schema:
            type: string
      summary: Create new dashboard
      tags:
      - dashboards
  /api/dashboards/{id}:
    delete:
      description: Delete dashboard by ID
      parameters:
      - description: Dashboard ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      - text/html
      responses:
        "200":
          description: dashboard deleted
          schema:
            type: string
      summary: Delete dashboard
      tags:
      - dashboards
    get:
      description: Get dashboard by ID
      parameters:
      - description: Dashboard ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      - text/html
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dashboard.Dashboard'
      summary: Get specific dashboard
      tags:
      - dashboards
    patch:
      consumes:
      - application/x-www-form-urlencoded
      description: Update existing dashboard
      parameters:
      - description: Dashboard ID
        in: path
        name: id
        required: true
        type: string
      - description: Dashboard name
        in: formData
        name: name
        type: string
      - description: Dashboard layout (oneColumn, twoColumns, threeColumns, fourColumns)
        in: formData
        name: layout
        type: string
      - description: Global dashboard
        in: formData
        name: global
        type: string
      - description: Widget type
        in: formData
        name: widgets[0][type]
        type: string
      - description: Widget title
        in: formData
        name: widgets[0][title]
        type: string
      - description: Widget X position
        in: formData
        name: widgets[0][position][x]
        type: integer
      - description: Widget Y position
        in: formData
        name: widgets[0][position][y]
        type: integer
      - description: Widget configuration JSON
        in: formData
        name: widgets[0][config]
        type: string
      produces:
      - application/json
      - text/html
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dashboard.Dashboard'
      summary: Update dashboard
      tags:
      - dashboards
  /api/dashboards/{id}/rename:
    post:
      consumes:
      - application/x-www-form-urlencoded
      parameters:
      - description: dashboard id
        in: path
        name: id
        required: true
        type: string
      - description: new dashboard name
        in: formData
        name: name
        required: true
        type: string
      produces:
      - application/json
      - text/html
      responses:
        "200":
          description: dashboard renamed
          schema:
            type: string
      summary: Rename dashboard
      tags:
      - dashboards
  /api/dashboards/filter-criteria:
    post:
      consumes:
      - application/x-www-form-urlencoded
      description: Add new filter criteria row for filter widget configuration
      parameters:
      - description: Widget index
        in: formData
        name: widget_index
        required: true
        type: string
      produces:
      - text/html
      responses:
        "200":
          description: filter criteria row html
          schema:
            type: string
      summary: Add filter criteria row
      tags:
      - dashboards
  /api/dashboards/form:
    get:
      description: Get dashboard form for create or edit
      parameters:
      - description: Dashboard ID for edit mode
        in: query
        name: id
        type: string
      produces:
      - text/html
      responses:
        "200":
          description: dashboard form html
          schema:
            type: string
      summary: Get dashboard form
      tags:
      - dashboards
  /api/dashboards/widget-config:
