basePath: /
definitions:
  dashboard.Dashboard:
    properties:
      global:
        type: boolean
      id:
        type: string
      layout:
        $ref: '#/definitions/dashboard.Layout'
      name:
        type: string
      widgets:
        items:
          $ref: '#/definitions/dashboard.Widget'
        type: array
    type: object
  dashboard.FileContentConfig:
    properties:
      filePath:
        type: string
    type: object
  dashboard.FilterConfig:
    properties:
      criteria:
        items:
          $ref: '#/definitions/files.FilterCriteria'
        type: array
      display:
        description: list, cards, dropdown
        type: string
      limit:
        type: integer
      logic:
        type: string
    type: object
  dashboard.Layout:
    enum:
    - oneColumn
    - twoColumns
    - threeColumns
    - fourColumns
    - custom
    type: string
    x-enum-varnames:
    - OneColumn
    - TwoColumns
    - ThreeColumns
    - FourColumns
    - Custom
  dashboard.StaticConfig:
    properties:
      content:
        type: string
      format:
        description: html, markdown, text
        type: string
    type: object
  dashboard.Widget:
    properties:
      config:
        $ref: '#/definitions/dashboard.WidgetConfig'
      id:
        type: string
      position:
        $ref: '#/definitions/dashboard.WidgetPosition'
      title:
        type: string
      type:
        $ref: '#/definitions/dashboard.WidgetType'
    type: object
  dashboard.WidgetConfig:
    properties:
      fileContent:
        $ref: '#/definitions/dashboard.FileContentConfig'
      filter:
        $ref: '#/definitions/dashboard.FilterConfig'
      static:
        $ref: '#/definitions/dashboard.StaticConfig'
    type: object
  dashboard.WidgetPosition:
    properties:
      x:
        type: integer
      "y":
        type: integer
    type: object
  dashboard.WidgetType:
    enum:
    - filter
    - filterForm
    - fileContent
    - static
    - tags
    - collections
    - folders
    type: string
    x-enum-varnames:
    - WidgetTypeFilter
    - WidgetTypeFilterForm
    - WidgetTypeFileContent
    - WidgetTypeStatic
    - WidgetTypeTags
    - WidgetTypeCollections
    - WidgetTypeFolders
  files.File:
    properties:
      metadata:
        $ref: '#/definitions/files.Metadata'
      name:
        type: string
      path:
        type: string
    type: object
  files.Filetype:
    enum:
    - todo
    - fleeting
    - literature
    - moc
    - permanent
    type: string
    x-enum-varnames:
    - FileTypeTodo
    - FileTypeFleeting
    - FileTypeLiterature
    - FileTypeMOC
    - FileTypePermanent
  files.FilterCriteria:
    properties:
      action:
        type: string
      metadata:
        type: string
      operator:
        type: string
      value:
        type: string
    type: object
  files.Metadata:
    properties:
      ancestor:
        description: auto
        items:
          type: string
        type: array
      boards:
        description: auto
        items:
          type: string
        type: array
      collection:
        description: auto / manual possible
        type: string
      createdAt:
        description: auto
        type: string
      folders:
        description: auto
        items:
          type: string
        type: array
      kids:
        description: auto
        items:
          type: string
        type: array
      lastEdited:
        description: auto
        type: string
      linksToHere:
        description: auto
        items:
          type: string
        type: array
      name:
        description: manual filename
        type: string
      para:
        allOf:
        - $ref: '#/definitions/files.PARA'
        description: manual
      parents:
        description: manual
        items:
          type: string
        type: array
      path:
        description: auto
        type: string
      priority:
        allOf:
        - $ref: '#/definitions/files.Priority'
        description: manual
      size:
        description: auto
        type: integer
      status:
        allOf:
        - $ref: '#/definitions/files.Status'
        description: manual
      tags:
        description: manual
        items:
          type: string
        type: array
      targetDate:
        description: auto
        type: string
      type:
        allOf:
        - $ref: '#/definitions/files.Filetype'
        description: manual - with add new
      usedLinks:
        description: auto
        items:
          type: string
        type: array
    type: object
  files.PARA:
    properties:
      archive:
        description: Inactive items
        items:
          type: string
        type: array
      areas:
        description: Ongoing responsibilities
        items:
          type: string
        type: array
      projects:
        description: Active projects with deadlines
        items:
          type: string
        type: array
      resources:
        description: Future reference materials
        items:
          type: string
        type: array
    type: object
  files.Priority:
    enum:
    - low
    - medium
    - high
    type: string
    x-enum-varnames:
    - PriorityLow
    - PriorityMedium
    - PriorityHigh
  files.Status:
    enum:
    - draft
    - published
    - archived
    type: string
    x-enum-varnames:
    - StatusDraft
    - StatusPublished
    - StatusArchived
host: localhost:1324
info:
  contact: {}
  description: KNOV API \n http://localhost:1324
  title: Knov API
