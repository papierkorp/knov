      responses:
        "200":
          description: widget form html
          schema:
            type: string
      summary: Get widget form
      tags:
      - dashboards
  /api/dashboards/widget/{widgetId}:
    post:
      consumes:
      - application/x-www-form-urlencoded
      description: Render a specific widget by ID from a dashboard
      parameters:
      - description: Dashboard ID
        in: formData
        name: dashboardId
        required: true
        type: string
      - description: Widget ID
        in: path
        name: widgetId
        required: true
        type: string
      produces:
      - text/html
      responses:
        "200":
          description: rendered widget html
          schema:
            type: string
        "400":
          description: missing parameters
          schema:
            type: string
        "404":
          description: widget not found
          schema:
            type: string
        "500":
          description: failed to render widget
          schema:
            type: string
      summary: Render dashboard widget
      tags:
      - widgets
  /api/files/browse:
    get:
      parameters:
      - description: Metadata field name
        in: query
        name: metadata
        required: true
        type: string
      - description: Metadata field value
        in: query
        name: value
        required: true
        type: string
      produces:
      - application/json
      - text/html
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/files.File'
            type: array
      summary: Browse files by single metadata field
