      consumes:
      - application/x-www-form-urlencoded
      description: Create a new file with content
      parameters:
      - description: File path
        in: formData
        name: filepath
        required: true
        type: string
      - description: File content
        in: formData
        name: content
        type: string
      produces:
      - text/html
      responses:
        "200":
          description: file created
          schema:
            type: string
      summary: Create new file
      tags:
      - files
  /api/files/filter:
    post:
      consumes:
      - application/x-www-form-urlencoded
      parameters:
      - collectionFormat: csv
        description: Metadata fields to filter on
        in: formData
        items:
          type: string
        name: metadata[]
        type: array
      - collectionFormat: csv
        description: Filter operators (equals, contains, greater, less, in)
        in: formData
        items:
          type: string
        name: operator[]
        type: array
      - collectionFormat: csv
        description: Filter values
        in: formData
        items:
          type: string
        name: value[]
        type: array
      - collectionFormat: csv
        description: Filter actions (include, exclude)
        in: formData
        items:
          type: string
        name: action[]
        type: array
      - default: and
        description: Logic operator for combining criteria (and, or)
        in: formData
        name: logic
        type: string
      produces:
      - application/json
      - text/html
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/files.File'
            type: array
      summary: Filter files by metadata
      tags:
      - files
  /api/files/form:
