basePath: /
definitions:
  files.Metadata:
    properties:
      ancestor:
        items:
          type: string
        type: array
      boards:
        items:
          type: string
        type: array
      createdAt:
        type: string
      folders:
        items:
          type: string
        type: array
      kids:
        items:
          type: string
        type: array
      lastEdited:
        type: string
      linksToHere:
        items:
          type: string
        type: array
      name:
        type: string
      parents:
        items:
          type: string
        type: array
      path:
        type: string
      priority:
        $ref: '#/definitions/files.priority'
      project:
        type: string
      size:
        type: integer
      status:
        $ref: '#/definitions/files.status'
      tags:
        items:
          type: string
        type: array
      type:
        $ref: '#/definitions/files.filetype'
      usedLinks:
        items:
          type: string
        type: array
    type: object
  files.filetype:
    enum:
    - todo
    - note
    - journal
    type: string
    x-enum-varnames:
    - FileTypeTodo
    - FileTypeNote
    - FileTypeJournal
  files.priority:
    enum:
    - low
    - medium
    - high
    type: string
    x-enum-varnames:
    - PriorityLow
    - PriorityMedium
    - PriorityHigh
  files.status:
    enum:
    - draft
    - published
    - archived
    type: string
    x-enum-varnames:
    - StatusDraft
    - StatusPublished
    - StatusArchived
host: localhost:1324
info:
  contact: {}
  description: KNOV API \n http://localhost:1324
  title: Knov API
  version: "1.0"
paths:
  /api/config/getConfig:
    get:
      responses: {}
      summary: Get current configuration
      tags:
      - config
  /api/config/getRepositoryURL:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
      summary: Get git repository URL
      tags:
      - config
  /api/config/setConfig:
    post:
      responses: {}
      summary: Set configuration
      tags:
      - config
  /api/config/setDataPath:
    post:
      responses: {}
      summary: Set git data path
      tags:
      - config
  /api/config/setLanguage:
    post:
      responses: {}
      summary: Set language
      tags:
      - config
  /api/config/setRepositoryURL:
    post:
      responses: {}
      summary: Set git repository URL
      tags:
      - config
  /api/files/content/{filepath}:
    get:
      produces:
      - application/json
      responses: {}
      summary: Get file content as html
      tags:
      - files
  /api/files/list:
    get:
      produces:
      - application/json
      responses: {}
      summary: Get all files
      tags:
      - files
  /api/files/metadata:
    get:
      description: Get metadata for a file by providing filepath as query parameter
      parameters:
      - description: File path
        in: query
        name: filepath
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/files.Metadata'
        "400":
          description: missing filepath parameter
          schema:
            type: string
        "404":
          description: metadata not found
          schema:
            type: string
        "500":
          description: failed to get metadata
          schema:
            type: string
      summary: Get metadata for a single file
      tags:
      - files
    post:
      consumes:
      - application/json
      description: Set metadata for a file using JSON payload
      parameters:
      - description: Metadata object
        in: body
        name: metadata
        required: true
        schema:
          $ref: '#/definitions/files.Metadata'
      produces:
      - application/json
      responses:
        "200":
          description: metadata saved
          schema:
            type: string
        "400":
          description: invalid json or missing path
          schema:
            type: string
        "500":
          description: failed to save metadata
          schema:
            type: string
      summary: Set metadata for a single file
      tags:
      - files
  /api/files/metadata/rebuild:
    post:
      description: Creates metadata for all files that don't have metadata yet
      produces:
      - application/json
      responses:
        "200":
          description: metadata initialized
          schema:
            type: string
        "500":
          description: failed to initialize metadata
          schema:
            type: string
      summary: Initialize/Rebuild metadata for all files
      tags:
      - files
  /api/git/history:
    get:
      responses: {}
      summary: Get recently changed files
      tags:
      - git
  /api/health:
    get:
      responses: {}
      summary: Health check
      tags:
      - health
  /api/testdata/clean:
    post:
      description: Removes all test data files and metadata
      produces:
      - application/json
      responses:
        "200":
          description: '{"status":"ok","message":"test data cleaned"}'
          schema:
            type: string
        "500":
          description: Internal server error
          schema:
            type: string
      summary: Clean test data
      tags:
      - testdata
  /api/testdata/setup:
    post:
      description: Creates test files, git operations, and metadata for testing
      produces:
      - application/json
      responses:
        "200":
          description: '{"status":"ok","message":"test data setup completed"}'
          schema:
            type: string
        "500":
          description: Internal server error
          schema:
            type: string
      summary: Setup test data
      tags:
      - testdata
  /api/themes/getAllThemes:
    get:
      description: Get current theme and available themes
      produces:
      - application/json
      responses:
        "200":
          description: '{"current":"themename","available":["theme1","theme2"]}'
          schema:
            type: string
      summary: Get themes
      tags:
      - themes
  /api/themes/setTheme:
    post:
      consumes:
      - application/x-www-form-urlencoded
      description: Set new theme via form parameter
      parameters:
      - description: Theme name to set
        in: formData
        name: theme
        required: true
        type: string
      responses:
        "303":
          description: Redirect to settings page
      summary: Set theme
      tags:
      - themes
swagger: "2.0"
